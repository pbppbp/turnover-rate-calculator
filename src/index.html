<link rel="stylesheet" href="https://use.typekit.net/wsd7btp.css">

<div id="turnoverrate">
  
<form>
  <h3>Find your employee turnover rate</h3>
    <label for="beginning-count">Total employees at the beginning of the time period:</label>
    <input type="number" id="beginning-count">

    <label for="end-count">Total employees at the end of the time period:</label>
    <input type="number" id="end-count">

    <label for="separations">Separations during the time period:</label>
    <input type="number" id="separations">

    <div id="error-message"></div>

    <div id="result"></div>
  </form>
</div>
